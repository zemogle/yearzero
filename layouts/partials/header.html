<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2017 is Year Zero</title>
  <meta name="description" content="">
  <meta name="author" content="Edward Gomez">
  <link rel="icon" href='/images/favicon.png'>


  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/css/styles.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  <script src="https://use.fontawesome.com/abab3ee112.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>
    {{ if eq .URL "/" }}
        {{ .Site.Title }}
    {{ else }}
        {{ .Title }} &middot; {{ .Site.Title }}
    {{ end }}
</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | absURL }}" class="btn my-btn"><i class="fa {{.Identifier}}"></i> {{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="/images/year_zero.png" alt="Year Zero logo" class="img-responsive center-block" />
        <h1 class="masthead">When life begins</h1>
      </div>
